<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- container com itens -->
    <div class="container">
        <div class="texto">
            <h1>Faça Login, <br> Entre para nosso time.</h1>
            <img class="img" src="img/people creating robot-amico.svg " width="350px" alt="">
        </div>
        <div class="login">
            <div class="login-card">
                <h1 class="texto-login">Login</h1>
                <div class="textfield">
                    <label for="user">Usuario</label>
                    <input type="user" id="user" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha">
                </div>
                <a href="https://youtu.be/nDUQ-MvnO6s?si=1iNNf6iLtAcCyyxI" target=”_blank”><button
                        class="botao">Login</button></a>
                <!-- <button type="submit">LOGIN</button> -->
            </div>
        </div>
    </div>
    </div>
</body>

</html>
